<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Image Filter</title>
</head>
<body>

  <div class="wrapper">
    <section class="sidenav">
      <h1>filter images</h1>
      <i class="close fas fa-times fa"></i>
      <div class="container">
        <div class="container-search">
          <h2>search image</h2>
          <input type="text" placeholder="Search image">
        </div>
        <div class="container-category">
          <h2>category</h2>
          <div class="btn">all</div>
          <div class="btn">food</div>
          <div class="btn">animals</div>
          <div class="btn">fish</div>
          <div class="btn">flower</div>
        </div>
        <div class="container-type">
          <h2>types</h2>
          <div class="btn">all types</div>
          <div class="btn">JPG</div>
          <div class="btn">PNG</div>
          <div class="btn">SVG</div>
        </div>
        <button class="btn reset">reset all</button>
      </div>
    </section >
    <section class="images">
      <div class="menu-btn fas fa-bars"></div>
      <h1>image gallery</h1>
      <div class="images-container">
        <img src="images/img-1.jpg" alt="">
        <img src="images/img-2.svg" alt="">
        <img src="images/img-3.png" alt="">
        <img src="images/img-4.jpg" alt="">
        <img src="images/img-5.jpg" alt="">
        <img src="images/img-6.png" alt="">
        <img src="images/img-7.svg" alt="">
        <img src="images/img-8.jpg" alt="">
        <img src="images/img-9.png" alt="">
        <img src="images/img-10.svg" alt="">
        <img src="images/img-11.jpg" alt="">
        <img src="images/img-12.svg" alt="">
        <img src="images/img-13.png" alt="">
        <img src="images/img-14.jpg" alt="">
        <img src="images/img-15.png" alt="">
        <img src="images/img-16.svg" alt="">
        <img src="images/img-17.jpg" alt="">
        <img src="images/img-18.svg" alt="">
        <img src="images/img-19.png" alt="">
        <img src="images/img-20.jpg" alt="">
      </div>
    </section>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
