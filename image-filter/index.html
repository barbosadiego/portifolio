<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Image Filter</title>
</head>
<body>

  <div class="wrapper">

    <section class="sidenav">
      <h1>filter images</h1>
      <i class="close fas fa-times fa"></i>
      <div class="container">
        <div class="container-category">
          <h2>category</h2>
          <div class="btn cat" data-category="all" >all</div>
          <div class="btn cat" data-category="food" >food</div>
          <div class="btn cat" data-category="animals" >animals</div>
          <div class="btn cat" data-category="fish" >fish</div>
          <div class="btn cat" data-category="flower" >flower</div>
        </div>
        <div class="container-type">
          <h2>types</h2>
          <div class="btn type" data-type="all">all types</div>
          <div class="btn type" data-type="jpg">JPG</div>
          <div class="btn type" data-type="png">PNG</div>
          <div class="btn type" data-type="svg" >SVG</div>
        </div>
      </div>
    </section >

    <section class="images">
      <div class="menu-btn fas fa-bars"></div>
      <h1>image gallery</h1>
      <div class="images-container">
        <img src="images/img-1.jpg" data-cat="animals" alt="">
        <img src="images/img-2.svg" data-cat="animals" alt="">
        <img src="images/img-3.png" data-cat="food" alt="">
        <img src="images/img-4.jpg" data-cat="fish" alt="">
        <img src="images/img-5.jpg" data-cat="animals" alt="">
        <img src="images/img-6.png" data-cat="animals" alt="">
        <img src="images/img-7.svg" data-cat="animals" alt="">
        <img src="images/img-8.jpg" data-cat="animals" alt="">
        <img src="images/img-9.png" data-cat="animals" alt="">
        <img src="images/img-10.svg" data-cat="fish" alt="">
        <img src="images/img-11.jpg" data-cat="food" alt="">
        <img src="images/img-12.svg" data-cat="food" alt="">
        <img src="images/img-13.png" data-cat="food" alt="">
        <img src="images/img-14.jpg" data-cat="food" alt="">
        <img src="images/img-15.png" data-cat="food" alt="">
        <img src="images/img-16.svg" data-cat="food" alt="">
        <img src="images/img-17.jpg" data-cat="food" alt="">
        <img src="images/img-18.svg" data-cat="flower"  alt="">
        <img src="images/img-19.png" data-cat="flower" alt="">
        <img src="images/img-20.jpg" data-cat="flower" alt="">
      </div>
    </section>
  </div>

  <div class="modal-img">
    <img src="" alt="">
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
