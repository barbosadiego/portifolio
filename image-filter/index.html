<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Image Filter</title>
</head>
<body>

  <section class="sidenav">
    <h1>filter images</h1>

    <div class="container">

      <div class="container-search">
        <h2>search image</h2>
        <input type="text">
      </div>

      <div class="container-category">
        <h2>category</h2>
        <div class="btn">all</div>
        <div class="btn">food</div>
        <div class="btn">animals</div>
        <div class="btn">fish</div>
        <div class="btn">flower</div>
      </div>

      <div class="container-type">
        <div class="btn">all types</div>
        <div class="btn">jpg</div>
        <div class="btn">png</div>
        <div class="btn">svg</div>
      </div>

      <div class="btn reset">reset all</div>
    </div>

  </section >

  <section class="images">
    <img src="images/img-1.jpg" alt="">
    <img src="images/img-2.svg" alt="">
    <img src="images/img-3.png" alt="">
    <img src="images/img-4.jpg" alt="">
    <img src="images/img-5.jpg" alt="">
    <img src="images/img-6.png" alt="">
    <img src="images/img-7.svg" alt="">
    <img src="images/img-8.jpg" alt="">
    <img src="images/img-9.png" alt="">
    <img src="images/img-10.svg" alt="">
    <img src="images/img-11.jpg" alt="">
    <img src="images/img-12.svg" alt="">
    <img src="images/img-13.png" alt="">
    <img src="images/img-14.jpg" alt="">
    <img src="images/img-15.png" alt="">
    <img src="images/img-16.svg" alt="">
    <img src="images/img-17.jpg" alt="">
    <img src="images/img-18.svg" alt="">
    <img src="images/img-19.png" alt="">
    <img src="images/img-20.jpg" alt="">
  </section>
  
  <script src="js/script.js"></script>
</body>
</html>
